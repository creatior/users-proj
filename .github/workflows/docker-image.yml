name: Deploy

on:
  push:
    branches: [ "master" ]

jobs:
  test:
    runs-on: self-hosted
    services:
      postgres:
        image: postgres:13-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: kubsu
          POSTGRES_USER: kubsu
          POSTGRES_PASSWORD: kubsu
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile.dev
          tags: ${{ vars.DOCKERHUB_USERNAME }}/users_proj-dev:latest
          load: true

      - name: Run tests
        run: |
          docker run --rm --network=host ${{ vars.DOCKERHUB_USERNAME }}/users_proj-dev:latest


  deploy:
    needs: test
    runs-on: self-hosted
    
    steps:
      - name: Checkout master branch
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/users_proj:latest

      - name: Deploy to on server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_ADDRESS }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USERNAME }} 
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            podman login -u ${{ vars.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }} docker.io

            # Stop and remove existing container if it exists
            podman stop users_proj || true
            podman rm users_proj || true

            # Remove existing image if it exists
            podman rmi ${{ vars.DOCKERHUB_USERNAME }}/users_proj:latest || true

            # Pull new image from Docker Hub
            podman pull ${{ vars.DOCKERHUB_USERNAME }}/users_proj:latest

            # Run new container
            podman run -d --name users_proj --network host ${{ vars.DOCKERHUB_USERNAME }}/users_proj:latest