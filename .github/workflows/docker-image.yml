name: Docker Build, Test and Deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

# env:
#   DOCKER_IMAGE: creatior3/users-proj:latest
#   SERVER_SSH: ${{ secrets.SERVER_SSH }}
#   SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
      - name: Add all repository
        uses: actions/checkout@v3

      - name: Build all images
        run: docker-compose build
      
      - name: Check existence images
        run: |
          docker image inspect postgres:13-alpine
          docker image inspect creatior3/users-proj_web:latest

  test:
    name: Testing
    runs-on: self-hosted
    needs: build
    env:
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Build test image
        run: docker-compose build test
      
      - name: Start dependencies
        run: docker-compose up -d db 
      
      - name: Wait for Postgres
        run: |
          for i in {1..5}; do
            docker-compose exec -T db pg_isready -U ${{ secrets.DB_USER }} && break
            echo "Waiting for Postgres: ($i/5)"
            sleep 10
          done
      
      - name: Run tests
        run: docker-compose run --rm test
      
      - name: Cleanup
        run: docker-compose down -v
      
      - name: Clean working directory
        run: rm -rf $GITHUB_WORKSPACE/*

  deploy:
    name: Deploy
    runs-on: self-hosted
    needs: test
    
    defaults:
      run:
        shell: bash

    steps:
      - name: Push image to dockerhub
        run: docker push creatior3/users-proj_web

      - name: Connect to server and start app
        run: |
          ssh -p ${{ secrets.SERVER_PORT }} ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_ADDRESS}} "cd /home/${{ secrets.SERVER_USERNAME }}/tasks/docker && \
          podman-compose down -v && \
          podman-compose up --build -d db web"